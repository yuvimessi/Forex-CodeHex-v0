    <script type="text/javascript">


        function getTrend() {

            var pair1 = document.getElementById('pair1').value;
            var pair2 = document.getElementById('pair2').value;
            var access_key = 'DpCMh4J6vOutZOXFheF7pbSnESYzW34FzkwfqxlxJeTSIitm7J';


            fetch("https://fcsapi.com/api-v2/forex/pivot_points?symbol=" + pair1 + "/" + pair2 + "&period=1d&access_key=" + access_key)
                .then(response => response.json())
                .then(data => {

                    //to check json output on console
                    //console.log(data)
                    //console.log(data.response.oa_summary)
                    //console.log(data.response.pivot_point.classic.pp)


                    document.getElementById("results").innerHTML = '<h3 class="text-center">Overall Summary Buy/Sell based on Moving Avg and Technical Indicators: <u>' + data.response.oa_summary + '</u></h3><br>'
                        +'<h3 class="text-center">Pivot Points: <u>' + data.response.pivot_point.classic.pp + '</u></h3>';

                })

        }

    </script>
